<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Cadastro de Funcionário</h2>
        <!-- Formulário envia para o arquivo PHP -->
        <form id="cadastroFuncionario" action="salvarFuncionario.php" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="col">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" name="idade" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular" required>
                </div>
                <div class="col">
                    <label for="principal" class="form-label">Principal</label>
                    <select class="form-select" id="principal" name="principal" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <div class="col">
                    <label for="whatsapp" class="form-label">WhatsApp</label>
                    <select class="form-select" id="whatsapp" name="whatsapp" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                </div>
                <div class="col">
                    <label for="corporativo" class="form-label">Corporativo</label>
                    <select class="form-select" id="corporativo" name="corporativo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <!-- jQuery e máscara -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- Validações e máscaras -->
    <script>
        $(document).ready(function(){
            // Máscara para o campo de celular
            $('#celular').mask('(00) 00000-0000');
            
            // Máscara para o e-mail (permitindo apenas caracteres válidos)
            $('#email').mask('A', {
                translation: {
                    "A": { pattern: /[\w@\-.+]/, recursive: true }
                }
            });

            // Validação para impedir campos vazios ao clicar em salvar
            $('#cadastroFuncionario').on('submit', function(e) {
                let isValid = true;
                $(this).find('input, select').each(function() {
                    if ($(this).val() === '') {
                        isValid = false;
                        alert('Preencha todos os campos!');
                        return false;  // Interrompe o loop se encontrar um campo vazio
                    }
                });
                if (!isValid) e.preventDefault();  // Impede o envio se houver campos vazios
            });
        });
    </script>
</body>
</html>
